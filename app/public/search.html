<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder-SearchDragon</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>What kind of Dragon are You?</h1>
            <hr>
        </div>
        <div class="row">

            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Search Name</strong></h3>
                    </div>
                    <br>
                    <div>
                    
                      <a href="/"><button type="button" class="btn btn-lg btn-primary">
                          <h4><span class="glyphicon glyphicon-list-alt"></span> Home</h4>
                        </button></a>
                        
                      <a href="/survey">
                        <button type="button" class="btn btn-lg btn-primary">
                          <h4><span class="glyphicon glyphicon-list-alt"></span> Take Survey</h4>
                        </button>
                      </a>
                      <a href="/add">
                        <button type="button" class="btn btn-lg btn-primary">
                          <h4><span class="glyphicon glyphicon-list-alt"></span> Add Dragon</h4>
                        </button> </a>
                
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <a href="/data/search-data"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>
                                    Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3><strong>Dragon Statistics</strong></h3>
            </div>
            <div class="card-body">
                <div id="stats">
                    <h3><strong>Name:</strong> <span id="name"></span></h3>
                    <h3><strong>Photo:</strong> <span id="photo"></span></h3>
                    <h3><strong>Scores:</strong> <span id="scores"></span></h3>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
    <script type="text/javascript">

        $("#search-btn").on("click", function () {
            var searchedCharacter = $("#character-search").val().tr
            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            $.get("/api/characters/" + searchedCharacter, function (data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#photo").text(data.photo);
                    $("#scores").text(data.scores);
                    console.log(data.name);
                    console.log(data.photo);
                    console.log(data.scores);
                }
                else {
                    $("#name").text("Dragon not found.");
                    console.log("dragon not found")
                    $("#stats").hide();
                }
            });
        });

    </script>

</body>

</html>
