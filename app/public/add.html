<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder-AddDragon</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Add your Dragon</h1>
      <h3>What kind of Dragon are you?</h3>
      <hr>
    </div>
    <div class="row">

      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Add a Dragon</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="photo">Photo</label>
                <input type="url" class="form-control" id="photo">
              </div>

              <div class="form-group">
                <label for="scores">Age</label>
                <input type="text" class="form-control" id="scores">
              </div>

            </form>
            <br>
            <div class="text-right">
              <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New
                  Dragon</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h3><strong>Dragon Statistics</strong></h3>
      </div>
      <div class="card-body">
        <div id="stats">
          <h3><strong>Name:</strong> <span id="name"></span></h3>
          <h3><strong>Photo:</strong> <span id="photo"></span></h3>
          <h3><strong>Scores:</strong> <span id="scores"></span></h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="row">

  </div>

  </div>

  <script type="text/javascript">

    $("#add-btn").on("click", function () {
      var newCharacter = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: $("#scores").val().trim(),
      };

      $.post("http://localhost:3000/api/new", newCharacter).done(function (data) {

        console.log(data);
        alert("adding character...");
      });
      return false;
    });

  </script>

</body>

</html>
