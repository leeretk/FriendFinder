<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder-Dragon</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Add your Dragon</h1>
      <h3>What kind of Dragon are you?</h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Dragon</button>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Dragon Search</strong></h3>
          </div>
          <div class="card-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span> Search for a Dragon.</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Dragon Statistics</strong></h3>
          </div>
          <div class="card-body">
            <div id="stats">
              <h3><strong>Name:</strong> <span id="name"></span></h3>
              <h3><strong>Photo:</strong> <span id="photo"></span></h3>
              <h3><strong>Scores:</strong> <span id="scores"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Characters</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age">
              </div>

              <div class="form-group">
                <label for="force-points">Force Points</label>
                <input type="text" class="form-control" id="force-points">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add to the Force</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script type="text/javascript">

    $("#add-btn").on("click", function() {
      var newCharacter = {
          name: $("#name").val().trim(),
          photo: $("#photo").val().trim(),
          scores: $("#scores").val().trim(),
      };

      $.post("http://localhost:3000/api/new", newCharacter).done( function(data) {

        console.log(data);
        alert("adding character...");
      });
      return false;
    });

    $("#search-btn").on("click", function() {
      
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("http://localhost:3005/api/") + searchedCharacter, function(data) {
        console.log(data);

        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#photo").text(data.photo);
          $("#scores").text(data.scores);
         }
        else {
          $("#name").text("Dragon not found.");
          $("#stats").hide();
        };
      }
  });




  </script>

</body>

</html>
